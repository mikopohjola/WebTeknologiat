<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Tyylit/tyylit.css">
    <title>Lomake</title>

</head>

<body>

    <form action="index.html" method="post" class="form-container">

        <div class="form-section">
            <legend>Contact Information:</legend>

            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
            </div>

            <div class="form-group">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname">
            </div>

            <div class="form-group">
                <label>Preferred contact method:</label><br>
                <input type="checkbox" name="contact_method" value="email"> Email <br>
                <input type="checkbox" name="contact_method" value="phone"> Telephone
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="phone">Telephone:</label>
                <input type="text" id="phone" name="phone">
            </div>
        </div>

        <div class="form-section">
            <legend>Feedback:</legend>

            <div class="form-group">
                <label for="feedback">Message subject:</label>
                <input type="text" id="feedback" name="feedback">
            </div>

            <div class="form-group">
                <label for="message">Your message:</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <div class="form-group">
                <label for="fileUpload">Attach a file:</label>
                <input type="file" id="fileUpload" name="attachment">
            </div>
        </div>

        <button type="submit">Send</button>

    </form>

</body>

</html>

        h1,

        }

            border: 1px solid #ccc;

            text-align: left;
        }

        }

        tr:hover {
            background-color: #f1f1f1;
        }

        img {
            border-radius: 10px;
            display: block;
            margin: 10px 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {

        }

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .form-container {
            border: 1px solid black;
            padding: 10px;
            width: 50%;
            max-width: 500px;
            margin: auto;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-section {
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
    <title>Lomake</title>

</head>

<body>

    <form action="index.html" method="post" class="form-container">

        <div class="form-section">
            <legend>Contact Information:</legend>

            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
            </div>

            <div class="form-group">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname">
            </div>

            <div class="form-group">
                <label>Preferred contact method:</label><br>
                <input type="checkbox" name="contact_method" value="email"> Email <br>
                <input type="checkbox" name="contact_method" value="phone"> Telephone
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="phone">Telephone:</label>
                <input type="text" id="phone" name="phone">
            </div>
        </div>

        <div class="form-section">
            <legend>Feedback:</legend>

            <div class="form-group">
                <label for="feedback">Message subject:</label>
                <input type="text" id="feedback" name="feedback">
            </div>

            <div class="form-group">
                <label for="message">Your message:</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <div class="form-group">
                <label for="fileUpload">Attach a file:</label>
                <input type="file" id="fileUpload" name="attachment">
            </div>
        </div>

        <button type="submit">Send</button>

    </form>

</body>

</html>
